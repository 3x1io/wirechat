providers:
  - Workbench\App\Providers\WorkbenchServiceProvider
  - Namu\WireChat\WireChatServiceProvider
  - Livewire\LivewireServiceProvider

migrations:
  - workbench\database\migrations

seeders:
  - Workbench\Database\Seeders\DatabaseSeeder

#laravel: "./skeleton"

workbench:
  start: '/'
  install: true
  user: test@example.com
  discovers:
    web: true
    api: false
    commands: true
    components: true
    views: false
  build: [
    - asset-publish,
    - create-sqlite-db,
    - migrate:refresh

  ]
  assets: []
  sync: [
    - from: ./public/
      to: public/vendor/nova
  ]
